<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>UTEx/FHQx Collapse Tool v2</title>
  <!-- <base href="/"> -->
  <!-- For github page working. for dev local: href="/" -->
  <base href="/utex-toolkit/">
  <script>
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body style="background: url(assets/bg-pattern.png)">
  <app-root></app-root>
</body>

</html>
